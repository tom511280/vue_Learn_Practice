<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice20_生命週期</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
       <input type="text" v-model="ipt">
    </div>
    <script>
         //使用vm.$destroy()模擬組件銷毀
         let vm = new Vue({
            el : '#app',
            // create/mount/update/destroy/before/ed
            data : {
                ipt:''
            } ,
            beforeCreate(){
              console.log('实例化之前')
            },
            created(){
              console.log('实例化之后')
            },
            beforeMount(){
              console.log('挂载之前')
            },
            mounted(){
              console.log('挂载之后')
            },
            beforeUpdate(){
              console.log('数据更新之前')
            },
            updated(){
              console.log('数据更新之后')
            },
            beforeDestroy(){
              console.log('组件销毁之前')
            },
            destroyed(){
              console.log('组件销毁之后')
            }
        })
    </script>
</body>
</html>
