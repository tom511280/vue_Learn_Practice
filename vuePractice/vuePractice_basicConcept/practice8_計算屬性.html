<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice8_計算屬性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{str}}</div>
        <div>{{num + 9}}</div>
        <div>{{bl ? '正確' : '否定' }}</div>
        <div>{{str2.split(' ').reverse().join(' ')}}</div>
        <!--<div>{{ fn() }}</div>-->
        <div>{{ cptStr2 }}</div>
        <input type="text" v-model="str2">
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                str:'bmw7',
                num:110,
                bl:true,
                str2:'i love you',
                fn:function(){alert("ok")}
            },
            computed:{
                //計算屬性:函數
                cptStr2:function(){
                    return this.str2.split(' ').reverse().join(' ');
                }
            } 
        })
    </script>
</body>
</html>
