<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice12_class操作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
    <style>
        .box{
            background: red
        }
        .w{
            width:300px;
        }
        .h{
            height:300px;
        }
    </style>
</head>
<body>
    <div id='app'>
        <div v-bind:class="cl">box1</div>
        <div v-bind:class="json">box2</div>
        <div :style="json2">box3</div>
        <div :style="arr">box3</div>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                str:'bmw',
                bl:false,
                cl:'box w h',
                json:{box:true,w:true,h:false},
                json2:{background:'red',width:'10px'},
                //background-ground用法改成backgroundColor
                arr:[{backgroundColor:'blue'},{width:'10px'}]
            }
        })
    </script>
</body>
</html>
