<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice14_自訂義指令傳值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
    <style>
        .box{
            background: red
        }
        .w{
            width:300px;
        }
        .h{
            height:300px;
        }
    </style>
</head>
<body>
    <div id='app'>
        <div v-color="'blue'">box3</div>
    </div>
    <script>
        //指令兩種定義方式

        //1.定義在全局
        //Vue.directive("指令名","函數");方式定義
        //注意不帶v-
        Vue.directive("color",function(el, binding){
            console.log(binding)
            //console.log(this) 
            el.style.background = binding.value; //操作dom不推薦
        });
        var vm=new Vue({
            el:'#app',
            data:{}
        })

        //2.定義在組件
        //...
    </script>
</body>
</html>
