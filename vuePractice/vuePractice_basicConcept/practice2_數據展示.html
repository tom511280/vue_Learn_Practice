<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice2_數據展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <!--v層-->
    <div id="app">
        <!-- vue開始接管 dom元素 -->
        <!--
            v-開頭的都為指令
        -->
        <div v-text="str"></div>
        <div v-html="strong"></div>
        <!--
            v-bind:開頭表示要使用vue綁定html屬性
        -->
        <img v-bind:src="url" alt="">
        <!-- v-bind:用法的簡寫 -->
        <img :src="url" alt="">
    </div>
    <script>
        //vm層
        console.log(Vue);
        let vm = new Vue({
            el : '#app',
            //m層
            data : {
                //數據名:值
                str:'bmw7',
                num:110,
                arr:['apple','orange','pear'],
                json:{a:1,b:2},
                strong:'<strong>強壯</strong>',
                url:'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
            } 
        })
    </script>
</body>
</html>
