<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice7_模板表達式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <!--
        {{}} : 一個模板
        可以在內部使用以下各種表達式
        ex.
        {{bl ? '正確' : '否定' }} 
        註:此種方法缺點是會汙染view層
    -->
    <div id="app">
        <div>{{str}}</div>
        <div>{{num + 9}}</div>
        <div>{{bl ? '正確' : '否定' }}</div>
        <div>{{str2.split(' ').reverse().join(' ')}}</div>
        <div>{{ fn() }}</div>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                str:'bmw7',
                num:110,
                bl:true,
                str2:'i love you',
                fn:function(){alert("ok")}
            } 
        })
    </script>
</body>
</html>
