<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice15_自訂義指令傳值_定自在根實例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
    <style>
        .box{
            background: red
        }
        .w{
            width:300px;
        }
        .h{
            height:300px;
        }
    </style>
</head>
<body>
    <div id='app'>
        <div v-color="color">box3</div>
    </div>
    <script>
        //指令兩種定義方式

        //1.定義在全局
        //Vue.directive("指令名","函數");方式定義
        //注意不帶v-
        //...

        //2.定義在組件
        new Vue({ 
            el : '#app',
            directives :{
                //指令名:函數方式定義
                color:function(el, binding){
                    console.log(binding)
                    el.style.background = binding.value; //操作dom不推薦
                }
            }
            ,data : {
                color:'yellow'
            }
        })
    </script>
</body>
</html>
