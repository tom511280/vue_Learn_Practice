<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>微博</title>
    <link href="style/weibo.css" rel="stylesheet" type="text/css" />
    <script src="./js/vue.js"></script>
    <!--<script src="./js/vue-resource@1.3.5"></script>-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script>
        window.onload = function () {

        //全局過濾器
        Vue.filter('date',function(data){
            //ES6完全寫法
            //let fillzero = (n) => {return n<10?'0'+n:''+n}
            //ES6省略寫法
            let fillzero = n => n<10?'0'+n:''+n

            var d = new Date();
            d.setTime(data * 1000);
            var year = d.getFullYear();
            var mon = d.getMonth() + 1;
            var date = d.getDate();
            return `${year}年${fillzero(mon)}月${fillzero(date)}日`;
        });

        new Vue({
            el : '.znsArea',
            //m層
            data : {
                //數據名:值
                iptContent:'',
                list:[]
            },
            methods:{
                
                add(){
                    //weibo.php?act=add&content=xxx	添加一条
                    //返回：{error:0, id: 新添加内容的ID, time: 添加时间}
                    axios({
                        url:'http://localhost:80/weibo.php',
                        params:{
                            act:'add',
                            content:this.iptContent
                        }
                    }).then((res)=>{
                        console.log(res);
                        this.list.unshift({
                            id: res.data.id,
                            content : this.iptContent,
                            time: res.data.time,
                            acc:0,
                            ref:0
                        })
                        this.iptContent = '';
                    })

                },
                get(n){
                    //weibo.php?act=get&page=1		获取一页数据
				    //返回：[{id: ID, content: "内容", time: 时间戳, acc: 顶次数, ref: 踩次数}, {...}, ...]
                    axios({
                        url:'http://localhost:80/weibo.php',
                        params:{
                            act:'get',
                            page:n
                        }
                    }).then((res)=>{
                        console.log(res);
                        this.list = res.data;
                    })
			
                }
            },
            created(){
              console.log('实例化之后')
              this.get(1);
            },
          })

        };
    </script>
</head>

<body>
    <div class="znsArea" v-cloak="">
        <!--留言-->
        <div class="takeComment">
            <textarea name="textarea" class="takeTextField" id="tijiaoText" v-model="iptContent"></textarea>
            <div class="takeSbmComment">
                <input type="button" class="inputs" value="" @click="add"/>
                <span>(可按 Enter 回复)</span>
            </div>
        </div>
        <!--已留-->
        <div class="commentOn">
            <div class="noContent" v-show="list.length == 0">暂无留言</div>
            <div class="messList">
                <div class="reply" v-for="(item, index) of list">
                    <p class="replyContent">{{item.content}}</p>
                    <p class="operation">
                        <span class="replyTime">{{item.time | date}}</span>
                        <span class="handle">
                            <a href="javascript:;" class="top">{{item.acc}}</a>
                            <a href="javascript:;" class="down_icon">{{item.ref}}</a>
                            <a href="javascript:;" class="cut">删除</a>
                        </span>
                    </p>
                </div>
            </div>
            <div class="page">
                <a href="javascript:;" class="active">1</a>
                <a href="javascript:;">2</a>
                <a href="javascript:;">3</a>
            </div>
        </div>
    </div>
</body>

</html>
