<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice2-數據展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <!--v層-->
    <div id="app">
        <!-- vue開始接管 dom元素 -->
        <div v-text="str"></div>
    </div>
    <script>
        //vm層
        let vm = console.log(Vue);
        new Vue({
            el : '#app',
            //m層
            data : {
                //數據名:值
                str:'bmw7',
                num:110,
                arr:['apple','orange','pear'],
                json:{a:1,b:2}
            } 
        })
    </script>
</body>
</html>
