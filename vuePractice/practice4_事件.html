<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice4_事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <div class="box">
        <!-- 一般綁定事件方法 -->
        <input type="button" :value="msg" v-on:click="show($event,'一般綁定事件方法')">
        <!-- 簡寫綁定事件方法 -->
        <input type="button" :value="msg" @click="show($event,'簡寫綁定事件方法')">
    </div>
    <script>
        let vm = new Vue({
            el : '.box',
            data : {
                msg : 'bmw'
            }, 
            methods:{ //定義方法
                show:function(ev, arg){
                    alert(ev); //事件參數
                    alert(arg); //參數
                    console.log(ev);

                    //this表示根實例/根組件
                    console.log(this);
                    console.log(this.msg);
                    this.msg = '更改了'

                    //取得事件的綁定對象
                    console.log(ev.srcElement);
                    

                }
            }
        })
    </script>
</body>
</html>
