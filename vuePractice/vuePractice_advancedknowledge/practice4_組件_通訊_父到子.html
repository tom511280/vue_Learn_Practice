<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>practice4_組件_通訊_父到子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>我是父</h3>
        {{msg}}
        <child :m="msg" :m2="msg"></child>
    </div>

    <template id="child">
      <div class="child">
        <h3>我是子組件</h3>
        <div>{{msg}}</div>
        <div>我接受了:{{m}}/{{m2}}</div>
      </div>
    </template>
<script>
    //數據為單向流動 父可以改變子 但是子無法改變父
    let child={
      props:['m','m2'],
      template:'#child',
      data(){
        return {
          msg:'子數據'
        }
      }
    }

    let vm = new Vue({
        name : 'Main',
        el : '#app',
        data : {
          msg:'父數據'
        },
        components:{
          child
        }
    })
</script>
</body>
</html
